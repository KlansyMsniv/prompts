id: bilingual-mix
version: 1.0.3
extensionVersion: 1.4.10
priority: 30
name: Chinglish mixing
description: When translating from Chinese to English, only key words are translated into English while other words are kept in Chinese. This can help deepen the user's memory of important vocabulary.
avatar: https://s.immersivetranslate.com/assets/uploads/chinese-english.png
details: |-
  翻译中文到英文的时候，只将关键词翻译成英文，其他词保持中文，这样可以加深用户对重点词汇的记忆。目前只支持中文和英文，不限制目标语言设置，均会改成中英夹杂的形式。

  效果如下：

  原文：不好意思，我明天的行程满了，让我预约后天的时间好吗？

  结果：不好意思，我明天的 schedule 满了，让我 book 后天的时间好吗？

  原文：How should you handle a tough question?

  结果：遇到 tough 的 question 应该怎样 handle？

i18n:
  zh-CN:
    name: 中英夹杂
    description: 不好意思，我明天的 schedule 满了，让我 book 后天的时间好吗？
  zh-TW:
    name: 中英夾雜
    description: 不好意思，我明天的 schedule 滿了，讓我 book 後天的時間好嗎？
author: Official
homepage: https://www.immersivetranslate.com
disableSameLang: true
temperature: 0.3
maxTextGroupLengthPerRequestForSubtitle: 1
maxTextGroupLengthPerRequest: 1
env:
  imt_source_field: text
  imt_sub_source_field: source
  imt_sub_trans_field: result
  imt_subtitle_yaml_item: |-
    - id: {{id}}
      {{imt_sub_source_field}}: {{text}}
  imt_trans_field: text
  imt_yaml_item: |-
    - id: {{id}}
      {{imt_source_field}}: {{text}}
  normal_result_yaml_example: |-
    Example Request:
      - id: 1
        {{imt_source_field}}: 不好意思，我明天的行程满了，让我预约后天的时间好吗？
    Example Result:
      - id: 1
        {{imt_trans_field}}: 不好意思，我明天的 schedule 满了，让我 book 后天的时间好吗？
systemPrompt: >-
  Your task is to convert sentences into a trendy mixed Chinese-English format. The goal is to create a Chinglish version of the original text, output translation directly without any explanation.
  Please follow these steps to convert the text:
  1. If the original text is in Chinese:
     - Identify key words in the sentence.
     - Replace only those key words with their English equivalents.
     - Keep the rest of the sentence in Chinese.

  2. If the original text is in English:
     - Translate most of the sentence into Chinese.
     - Keep only a few key English words untranslated.
     - Make sure to retain the overall meaning of the original sentence.

  3. The goal is to create a mixed Chinese-English format, not a full translation.
prompt: |-
  Source Text: 不好意思，我明天的行程满了，让我预约后天的时间好吗？
  Translation Text: 不好意思，我明天的 schedule 满了，让我 book 后天的时间好吗？
  Source Text: How should you handle a tough question?
  Translation Text: 遇到tough 的 question 应该怎样 handle？
  Source Text: {{text}}
  Translation Text:

multiplePrompt: None

